    "use strict";

    var expensive = (a, b) => a*b;
    

    function single(fn) {
        var saved;
        return (...rest)=> {
            if (!saved) {
                saved = fn.apply(null, rest);

            }
            return saved;
        }

    }

    console.log(expensive(2,2));
    var b = single(expensive);
    console.log(b(2, 3));
    console.log(b(1, 3));
    console.log(b(2,2));
